<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <meta name="description" content="Responsive Navbar">
    <meta name="author" content="Miji Lee">
    <script src="https://kit.fontawesome.com/dcb3736e01.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-fort-awesome-alt"></i>
            <a href="#" target="_blank">Disney Wedding</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Wedding</a></li>
            <li><a href="#">Book</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <ul class="navbar__contacts">
            <a href="#" target="_blank">
                <i class="fab fa-twitter"></i>           
            </a>
            <a href="#" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
        </ul>

        <!-- Toggle Button -->
        <a href="#" class="navbar__toggle-btn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
</body>
</html>
